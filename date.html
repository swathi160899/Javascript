<!DOCTYPE html>
<html>
<head>
	<title> Date </title>
	<script type="text/javascript">
		function day(){
			var d= new Date();
			alert(d);
			document.getElementById('dis').innerHTML=d.toLocaleString();
			document.getElementById('dis').style.backgroundColor='blue';
			document.getElementById('dis').style.color='pink';
			document.getElementById('dis').style.textAlign='center';
			document.getElementById('dis').style.fontSize='30px';
			var aweek=d.getDate()+5;
			var d1=new Date(d.setDate(aweek));
			if(new Date().getTime() < new Date(d1).getTime()){
				document.getElementById('dis1').innerHTML=d1.toLocaleString();
				document.getElementById('dis1').style.backgroundColor='blue';
				document.getElementById('dis1').style.color='red';
				document.getElementById('dis1').style.textAlign='center';
				document.getElementById('dis1').style.fontSize='30px';
			}
		}
	</script>
</head>
<body onload="day()">
	<h2 align="center"> WELCOME  TO ALL </h2>
	
	<div id="dis"></div>
	<div id="dis1"></div>

</body>
</html>
